<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick G-Drill</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
</head>
<body>
    <div id = 'main-container'>

    <h1>Quick G-Drill</h1>
    <p>Overall Length</p>
    <input id = 'overall-length' type="text">
    <p>Major Diameter</p>
    <input id = 'major-diameter' type="text">
    <p>Step 1 Length</p>
    <input id = 'step-one-length' type="text">
    <p>Step 1 Diameter</p>
    <input id = 'step-one-diameter' type="text">
    <p>Tip Angle</p>
    <input id = 'tip-angle' type="text">
    <p>Shank Length</p>
    <p id = 'shank-length-html'></p>
    <p>Tip Length</p>
    <p id = 'tip-length-html'></p>
    <p>Chamfer Length</p>
    <p id = 'chamfer-length-html'></p>
   
    </div>
   


    <script src="script.js"></script>
</body>
</html>
